spring:
  application:
    name: financial-control-project
  datasource:
    url: jdbc:postgresql://localhost:5433/financial-control
    username: ${PG_DB_USERNAME}
    password: ${PG_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: false
server:
    error:
      include-stacktrace: never